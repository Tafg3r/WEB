<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators and Operands</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    h2 {
      color: #34495e;
      margin-top: 20px;
    }

    input[type="number"],
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
    }

    #sumResult,
    #squareResult,
    #greetingResult,
    #minResult,
    #evenOddResult,
    #rangeResult {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
  <script defer src="src/index.js"></script>
</head>
<body>
<h1>Operators and Operands</h1>

<!-- Sum of two numbers -->
<h2>Sum of Two Numbers</h2>
<input type="number" id="sumA" placeholder="Enter first number">
<input type="number" id="sumB" placeholder="Enter second number">
<button onclick="displaySum()">Get Sum</button>
<p id="sumResult"></p>

<!-- Square number checker -->
<h2>Square Number Checker</h2>
<input type="number" id="squareNumber" placeholder="Enter a number">
<button onclick="checkSquare()">Is Square?</button>
<p id="squareResult"></p>

<!-- Greeting -->
<h2>Greeting</h2>
<input type="text" id="firstName" placeholder="First Name">
<input type="text" id="lastName" placeholder="Last Name">
<input type="number" id="age" placeholder="Age">
<button onclick="showGreeting()">Show Greeting</button>
<p id="greetingResult"></p>

<!-- Min between three numbers -->
<h2>Find Minimum of Three Numbers</h2>
<input type="number" id="minA" placeholder="Enter first number">
<input type="number" id="minB" placeholder="Enter second number">
<input type="number" id="minC" placeholder="Enter third number">
<button onclick="displayMin()">Find Min</button>
<p id="minResult"></p>

<!-- Even or Odd checker -->
<h2>Even or Odd Checker</h2>
<input type="number" id="evenOddA" placeholder="Enter first number">
<input type="number" id="evenOddB" placeholder="Enter second number">
<input type="number" id="evenOddC" placeholder="Enter third number">
<button onclick="checkEvenOrOdd()">Check Even/Odd</button>
<p id="evenOddResult"></p>

<!-- In or Out Range -->
<h2>Range Checker</h2>
<input type="number" id="rangeX" placeholder="Enter minimum">
<input type="number" id="rangeY" placeholder="Enter maximum">
<input type="number" id="rangeNum" placeholder="Enter number">
<button onclick="checkRange()">In or Out of Range?</button>
<p id="rangeResult"></p>

<script>
  // 1. Calculate the sum of two numbers
  function getSum(a, b) {
    return a + b;
  }

  function displaySum() {
    const a = parseFloat(document.getElementById("sumA").value);
    const b = parseFloat(document.getElementById("sumB").value);
    document.getElementById("sumResult").innerText = `Result: ${getSum(a, b)}`;
  }

  // 2. Define if a number is a square
  function isSquare(n) {
    return Number.isInteger(Math.sqrt(n));
  }

  function checkSquare() {
    const n = parseFloat(document.getElementById("squareNumber").value);
    document.getElementById("squareResult").innerText = `Result: ${isSquare(n)}`;
  }

  // 3. Greeting
  function greeting(firstName, lastName, age) {
    return `Hello, my name is ${firstName} ${lastName} and I am ${age} years old.`;
  }

  function showGreeting() {
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const age = parseInt(document.getElementById("age").value);
    document.getElementById("greetingResult").innerText = greeting(firstName, lastName, age);
  }

  // 4. Min between 3 numbers
  function getMin(a, b, c) {
    return Math.min(a, b, c);
  }

  function displayMin() {
    const a = parseFloat(document.getElementById("minA").value);
    const b = parseFloat(document.getElementById("minB").value);
    const c = parseFloat(document.getElementById("minC").value);
    document.getElementById("minResult").innerText = `Min: ${getMin(a, b, c)}`;
  }

  // 5. Even Odd checker
  function evenOrOdd(a, b, c) {
    if (a % 2 === 0 && b % 2 === 0 && c % 2 === 0) {
      return 'even';
    } else if (a % 2 !== 0 && b % 2 !== 0 && c % 2 !== 0) {
      return 'odd';
    } else {
      return 'even/odd';
    }
  }

  function checkEvenOrOdd() {
    const a = parseInt(document.getElementById("evenOddA").value);
    const b = parseInt(document.getElementById("evenOddB").value);
    const c = parseInt(document.getElementById("evenOddC").value);
    document.getElementById("evenOddResult").innerText = `Result: ${evenOrOdd(a, b, c)}`;
  }

  // 6. In or Out Range
  function inOrOutRange(x, y, num) {
    return (num >= x && num <= y) ? 'In range' : 'Out of range';
  }

  function checkRange() {
    const x = parseFloat(document.getElementById("rangeX").value);
    const y = parseFloat(document.getElementById("rangeY").value);
    const num = parseFloat(document.getElementById("rangeNum").value);
    document.getElementById("rangeResult").innerText = `Result: ${inOrOutRange(x, y, num)}`;
  }
</script>
</body>
</html>
