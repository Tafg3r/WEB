<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice Week 6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>JavaScript Practice Week 6</h1>

  <!-- Temperature Converter -->
  <h2>Convert Temperatures</h2>
  <label>Enter Celsius:</label>
  <input type="number" id="celsius" placeholder="Celsius">
  <button onclick="convertCtoF()">Convert to Fahrenheit</button>
  <p id="outputCtoF" class="output"></p>

  <label>Enter Fahrenheit:</label>
  <input type="number" id="fahrenheit" placeholder="Fahrenheit">
  <button onclick="convertFtoC()">Convert to Celsius</button>
  <p id="outputFtoC" class="output"></p>

  <!-- Current Day and Time -->
  <h2>Display Current Day and Time</h2>
  <button onclick="displayDateTime()">Show Current Date and Time</button>
  <p id="outputDateTime" class="output"></p>

  <!-- Leap Year Checker -->
  <h2>Check Leap Year</h2>
  <label>Enter Year:</label>
  <input type="number" id="year" placeholder="Year">
  <button onclick="checkLeapYear()">Check Leap Year</button>
  <p id="outputLeapYear" class="output"></p>

  <!-- January 1st on Sunday Checker -->
  <h2>Check if January 1st Falls on a Sunday</h2>
  <button onclick="checkSunday()">Check</button>
  <p id="outputSunday" class="output"></p>

  <!-- Remove Character from String -->
  <h2>Remove Character from String</h2>
  <label>Enter String:</label>
  <input type="text" id="inputString" placeholder="String">
  <label>Enter Position:</label>
  <input type="number" id="position" placeholder="Position">
  <button onclick="removeCharacter()">Remove Character</button>
  <p id="outputRemoveChar" class="output"></p>
</div>

<script>
  // 1. Convert Celsius to Fahrenheit
  function convertCtoF() {
    const celsius = document.getElementById('celsius').value;
    const fahrenheit = (celsius * 9/5) + 32;
    document.getElementById('outputCtoF').textContent = `${celsius}째C is ${fahrenheit}째F.`;
  }

  // 1. Convert Fahrenheit to Celsius
  function convertFtoC() {
    const fahrenheit = document.getElementById('fahrenheit').value;
    const celsius = (fahrenheit - 32) * 5/9;
    document.getElementById('outputFtoC').textContent = `${fahrenheit}째F is ${celsius.toFixed(9)}째C.`;
  }

  // 2. Display Current Day and Time
  function displayDateTime() {
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const now = new Date();
    const day = days[now.getDay()];
    let hour = now.getHours();
    const minute = now.getMinutes();
    const second = now.getSeconds();
    const amPm = hour >= 12 ? 'PM' : 'AM';
    hour = hour % 12 || 12; // Convert 24-hour format to 12-hour format
    const time = `${hour} ${amPm} : ${minute} : ${second}`;
    document.getElementById('outputDateTime').textContent = `Today is : ${day}.\nCurrent time is : ${time}`;
  }

  // 3. Check Leap Year
  function checkLeapYear() {
    const year = document.getElementById('year').value;
    let output = `${year} is not a leap year.`;
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
      output = `${year} is a leap year.`;
    }
    document.getElementById('outputLeapYear').textContent = output;
  }

  // 4. Check if January 1st Falls on Sunday
  function checkSunday() {
    let count = 0;
    let result = '';
    for (let year = 2014; year <= 2050; year++) {
      const firstDay = new Date(year, 0, 1).getDay();
      if (firstDay === 0) {
        count++;
        result += `1st January is being a Sunday ${year}\n`;
      }
    }
    result += `\nTotal: ${count} times.`;
    document.getElementById('outputSunday').textContent = result;
  }

  // 5. Remove Character from String
  function removeCharacter() {
    const str = document.getElementById('inputString').value;
    const pos = document.getElementById('position').value;
    const modifiedStr = str.slice(0, pos) + str.slice(parseInt(pos) + 1);
    document.getElementById('outputRemoveChar').textContent = modifiedStr;
  }
</script>
</body>
</html>
