<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    .result {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<h1>JavaScript Practice Tasks</h1>

<!-- Task 1: String Casing -->
<h2>Task 1: Changing String Casing</h2>
<button onclick="askName()">Enter Your Name</button>
<p id="nameResult" class="result"></p>

<!-- Task 2: Life in Weeks -->
<h2>Task 2: Life in Weeks</h2>
<label for="ageInput">Enter your age:</label>
<input type="number" id="ageInput" placeholder="Enter age" />
<button onclick="calculateLifeInWeeks()">Calculate Life in Weeks</button>
<p id="lifeInWeeksResult" class="result"></p>

<!-- Task 3: BMI Calculator -->
<h2>Task 3: BMI Calculator</h2>
<label for="weightInput">Enter your weight (kg):</label>
<input type="number" id="weightInput" placeholder="Enter weight" />
<br>
<label for="heightInput">Enter your height (m):</label>
<input type="number" id="heightInput" placeholder="Enter height" step="0.01" />
<button onclick="calculateBMI()">Calculate BMI</button>
<p id="bmiResult" class="result"></p>

<!-- Task 4: Who’s Buying Lunch? -->
<h2>Task 4: Who's Buying Lunch?</h2>
<button onclick="whoIsBuyingLunch()">Pick a Random Person</button>
<p id="lunchResult" class="result"></p>

<!-- Task 5: Fibonacci -->
<h2>Task 5: Fibonacci Sequence</h2>
<label for="fibonacciInput">Enter a number for Fibonacci sequence:</label>
<input type="number" id="fibonacciInput" placeholder="Enter number" />
<button onclick="generateFibonacci()">Generate Fibonacci</button>
<p id="fibonacciResult" class="result"></p>

<script>
  // Task 1: Changing String Casing
  function askName() {
    var name = prompt("What is your name?");
    if (name) {
      var formattedName = name[0].toUpperCase() + name.slice(1).toLowerCase();
      document.getElementById("nameResult").innerText = "Hello " + formattedName;
    }
  }

  // Task 2: Life in Weeks
  function calculateLifeInWeeks() {
    var age = document.getElementById("ageInput").value;
    if (age) {
      var yearsRemaining = 90 - age;
      var days = yearsRemaining * 365;
      var weeks = yearsRemaining * 52;
      var months = yearsRemaining * 12;
      document.getElementById("lifeInWeeksResult").innerText =
        "You have " + days + " days, " + weeks + " weeks, and " + months + " months left.";
    }
  }

  // Task 3: BMI Calculator
  function calculateBMI() {
    var weight = document.getElementById("weightInput").value;
    var height = document.getElementById("heightInput").value;
    if (weight && height) {
      var bmi = weight / (height * height);
      var result;
      if (bmi < 18.5) {
        result = "Your BMI is " + bmi.toFixed(2) + ", so you are underweight.";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        result = "Your BMI is " + bmi.toFixed(2) + ", so you have a normal weight.";
      } else {
        result = "Your BMI is " + bmi.toFixed(2) + ", so you are overweight.";
      }
      document.getElementById("bmiResult").innerText = result;
    }
  }

  // Task 4: Who’s buying lunch?
  function whoIsBuyingLunch() {
    var names = ["Aidana", "Bekbolat", "Mariya", "Aleksandr", "Diana"];
    var randomIndex = Math.floor(Math.random() * names.length);
    document.getElementById("lunchResult").innerText = names[randomIndex] + " is going to buy lunch today.";
  }

  // Task 5: Fibonacci
  function generateFibonacci() {
    var n = document.getElementById("fibonacciInput").value;
    var sequence = [];
    if (n) {
      n = parseInt(n);
      if (n === 1) {
        sequence = [0];
      } else if (n === 2) {
        sequence = [0, 1];
      } else {
        sequence = [0, 1];
        for (var i = 2; i < n; i++) {
          sequence.push(sequence[i - 1] + sequence[i - 2]);
        }
      }
      document.getElementById("fibonacciResult").innerText = "Fibonacci sequence: " + sequence.join(", ");
    }
  }
</script>

</body>
</html>
